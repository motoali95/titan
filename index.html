<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прототип внешнего вида мнемокадра</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="d_1"></div>
    <div class="d_2"></div>
    <div class="d_3"></div>
    <div class="d_4"></div>
    <div class="d_5"></div>
    <div class="d_6"></div>
    <div class="d_7"></div>
    <div class="d_8"></div>
    <div class="d_9"></div>
    <div class="d_10"></div>
    <div class="d_11"></div>
    <div class="d_12"></div>
    <div class="d_13"></div>
    <div class="t_f1"></div>
    <div class="t_f2"></div>
    <div class="t_f3"></div>
    <div class="t_b1"></div>
    <div class="t_b2"></div>
    <div class="t_b3"></div>
    <div id="container">
      <div class="tank_box">

        <div class="tank"></div>
      </div>
      <!-- при нажатии увеличивает давление в емкости -->
      <div onclick="setTankPlus()" class="pump">
        <img src="./img/gear.png" alt="">
      </div>
      <p>👆<br> click here</p>
      <div class="value">Значение: 50%</div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
